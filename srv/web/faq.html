    <h1>FAQ</h1>

    <p>The direction of the cameras are not accurate. What can I do?
    <p>You can calibrate your compass
    <ul>
      <li>Dial <pre>*#0*H</pre></li>
      <li>Press [Sensor]</li>
      <li>Move and rotate your phone until the number on the compass turns 3</li>
    </ul>
